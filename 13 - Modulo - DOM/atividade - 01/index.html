<body>
    <h1 id="tituloMusica">O Sol e a lua</h1>

    <pre id="musica"> 
        O cravo brigou com a rosa 
        Debaixo de uma sacada 
        0 cravo ficou ferido 
        E a rosa despedacada 
        
        0 cravo ficou doente 
        A rosa foi visitar 
        0 cravo teve um desmaio 
        E a rosa pas-se a chorar 
    </pre>
